<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Matéria</title>
    <link rel="stylesheet" href="Styles/cadastro-materia.css">
</head>
<header>

    <div class="header-container">
        <h1>NEOS Education</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="NEOS">Sobre</a></li>
                <li><a href="Contato">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<body>
    <div class="container">
        <h1>Cadastro de Matéria</h1>
        <form id="formCadastroMateria" onsubmit="return validarFormulario(event)">
            <div class="campo">
                <label for="nomeMateria">Nome da Matéria:</label>
                <input type="text" id="nomeMateria" name="nomeMateria" required>
            </div>

            <div class="campo">
                <label for="codigoMateria">Código da Matéria:</label>
                <input type="text" id="codigoMateria" name="codigoMateria" required>
            </div>

            <div class="campo">
                <label for="cargaHoraria">Carga Horária (em horas):</label>
                <input type="number" id="cargaHoraria" name="cargaHoraria" required>
            </div>

            <div class="campo">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="campo">
                <label for="turno">Turno:</label>
                <select id="turno" name="turno" required>
                    <option value="">Selecione o turno</option>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </div>

            <div class="campo">
                <label for="curso">Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione o turno</option>
                    <option value="curso1">curso1</option>
                    <option value="curso2">curso2</option>
                    <option value="curso3">curso3</option>
                </select>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="cadastro-materia.js"></script>
</body>
    <footer>
        <div class="footer-container">
            <p>&copy; NEOSEducation@ . Todos os direitos reservados.</p>
            <nav>
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Redes Sociais</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</html>
